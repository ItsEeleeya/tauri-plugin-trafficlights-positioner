<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights Positioner Showcase</title>
    <style>
        :root {
            font-family: -apple-system;
            font-size: 16px;
            line-height: 24px;
            font-weight: 400;
            color: #0f0f0f;
            background-color: #f6f6f6;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior: none;
            user-select: none;
            -webkit-user-select: none;
            cursor: default;
        }
        .container {
            margin: 0;
            padding-top: 10vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .logo {
            height: 6em;
            padding: 1.5em;
            will-change: filter;
            transition: 0.75s;
        }
        .logo.tauri:hover {
            filter: drop-shadow(0 0 2em #24c8db);
        }
        .row {
            display: flex;
            justify-content: center;
        }
        a {
            font-weight: 500;
            color: #646cff;
            text-decoration: inherit;
        }
        a:hover {
            color: #535bf2;
        }
        h1 {
            text-align: center;
        }
        input,
        button {
            border-radius: 8px;
            border: 1px solid transparent;
            padding: 0.6em 1.2em;
            font-size: 1em;
            font-weight: 500;
            font-family: inherit;
            color: #0f0f0f;
            background-color: #ffffff;
            transition: border-color 0.25s;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }
        button {
            cursor: pointer;
        }
        button:hover {
            border-color: #396cd8;
        }
        input,
        button {
            outline: none;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                color: #f6f6f6;
                background-color: #2f2f2f;
            }
            a:hover {
                color: #24c8db;
            }
            input,
            button {
                color: #ffffff;
                background-color: #0f0f0f98;
            }
        }
        #titlebar {
            height: 3rem;
            user-select: none;
            display: flex;
            justify-content: flex-end;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div data-tauri-drag-region id="titlebar"></div>
    <main class="container">
        <h1>Traffic Lights Positioner</h1>
        <div class="row">
            <a href="https://tauri.app" target="_blank">
            <img src="/tauri.svg" class="logo tauri" alt="Tauri Logo" />
            </a>
        </div>
        <p>
            Click on the Tauri logo to learn more.
        </p>
    </main>
    <script>
        document.documentElement.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
